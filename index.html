<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аптека</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-branding">
                <img src="images/logo.png" alt="Аптека" width="150px">
                <a href="#">Аптека</a>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Головна</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Ліки</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Про нас</a>

        </nav>

            <span class="bar"></span>
            <span class="bar"></span>

        </div>

    <div class="container">

            <div class="wrapper-holder">
                <div id="slider-img-1"></div>
                <div id="slider-img-2"></div>
                <div id="slider-img-3"></div>
             
            </div>
        </div>

            <a href="#slider-img-1" class="button"></a>
            <a href="#slider-img-2" class="button"></a>
            <a href="#slider-img-3" class="button"></a>
        
        </div>

        <div class="large-screen">
            <img src="images/activatedcarbon.jpg" width="500px">
            <img src="images/paractamol.jpg" width="500px">
            
        </div>
        <div class="medium-screen">
            <img src="images/plait.jpg" width="500px">
            <img src="images/syringe.jpg" width="500px">
